<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Selangor" #input>
</mat-form-field>
<div class="table-container">
    <table mat-table [dataSource]="location" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let location"> {{location.position}} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="ste">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by state">
      State
    </th>
    <td mat-cell *matCellDef="let location"> {{location.ste}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nam">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let location"> {{location.nam}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="ads">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by distance">
      Address
    </th>
    <td mat-cell *matCellDef="let location"> {{location.ads}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Distance (KM)
    </th>
    <td mat-cell *matCellDef="let location"> {{location.lat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>
